<!DOCTYPE html>
<html>

<head>
	<title>leaflet-elevation.js</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style>
		html,
		body,
		.leaflet-map,
		.elevation-div {
			height: 100%;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}

		.leaflet-map {
			height: 55%;
			max-height: 100vh;
		}

		.elevation-div {
			height: 25%;
			font: 12px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
		}
	</style>

	<!-- leaflet-ui -->
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-ui@0.4.6/dist/leaflet-ui.js"></script>

	<!-- leaflet-geometryutil -->
	<!-- <script src="https://unpkg.com/leaflet-geometryutil@0.9.3/src/leaflet.geometryutil.js"></script> -->

	<!-- leaflet-almostover -->
	<!-- <script src="leaflet-almostover@1.0.1/src/leaflet.almostover.js"></script> -->

	<!-- leaflet-elevation -->
	<!-- <link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation@1.8.2/dist/leaflet-elevation.min.css" /> -->
	<!-- <script src="https://unpkg.com/@raruto/leaflet-elevation@1.8.2/dist/leaflet-elevation.min.js"></script> -->

</head>

<body>

	<div id="map" class="leaflet-map"></div>

	<script>
		var opts = {
			map: {
				center: [41.4583, 12.7059],
				zoom: 5,
				fullscreenControl: false,
				resizerControl: true,
				plugins: [
					'@raruto/leaflet-elevation@1.8.2/dist/leaflet-elevation.min.css',
					'@raruto/leaflet-elevation@1.8.2/dist/leaflet-elevation.min.js'
				]
			},
			elevationControl: {
				url: "https://raruto.github.io/leaflet-elevation/examples/via-emilia.gpx",
				options: {
					theme: "lightblue-theme",
					collapsed: false,
					detached: true,
					summary: "multiline",
					followMarker: true,
					zFollow: 15, // insert a default zoom level here (default: false)
				},
			},
			layersControl: {
				options: {
					collapsed: false,
				},
			},
		};

		var map = L.map('map', opts.map);

		map.on('plugins_loaded', function(){

			let controlElevation = L.control.elevation(opts.elevationControl.options);
			let controlLayer = L.control.layers(null, null, opts.layersControl.options);

			controlElevation.addTo(map);
			controlLayer.addTo(map);

			controlElevation.on('eledata_loaded', function(e) {
				controlLayer.addOverlay(e.layer, e.name);
			});

			controlElevation.load(opts.elevationControl.url);
		});
	</script>

	<a href="https://github.com/Raruto/leaflet-elevation" class="view-on-github" style="position: fixed;bottom: 30px;left: calc(50% - 81px);z-index: 9999;"> <img alt="View on Github" src="https://raruto.github.io/img/view-on-github.png" title="View on Github"
		 width="163"> </a>

</body>

</html>
