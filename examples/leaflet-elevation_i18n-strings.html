<!DOCTYPE html>
<html>

<head>
	<title>leaflet-elevation.js</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="dns-prefetch" href="https://tile.openstreetmap.org">
	<link rel="dns-prefetch preconnect" href="https://unpkg.com" />
	<link rel="preload" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" as="script">
	<link rel="preload" href="https://unpkg.com/leaflet-ui@0.5.5/dist/leaflet-ui.js" as="script">

	<style>@import '../libs/fullpage.css';</style>

	<!-- leaflet-ui -->
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-ui@0.5.5/dist/leaflet-ui.js"></script>

	<!-- leaflet-elevation -->
	<link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation@2.2.2/dist/leaflet-elevation.min.css" />
	<script src="https://unpkg.com/@raruto/leaflet-elevation@2.2.2/dist/leaflet-elevation.min.js"></script>
</head>

<body>

	<div id="map" class="leaflet-map"></div>

	<script>
		let mylocale = {
			"Acceleration"      : "Accelerazione",
			"Altitude"          : "Altitudine",
			"Slope"             : "Pendenza",
			"Speed"             : "Velocità",
			"Total Length: "    : "Distanza: ",
			"Max Elevation: "   : "Altezza Max: ",
			"Min Elevation: "   : "Altezza Min: ",
			"Avg Elevation: "   : "Altezza Media: ",
			"Total Time: "      : "Durata: ",
			"Total Ascent: "    : "Salita: ",
			"Total Descent: "   : "Discesa: ",
			"Min Slope: "       : "Pendenza Min: ",
			"Max Slope: "       : "Pendenza Max: ",
			"Avg Slope: "       : "Pendenza Media: ",
			"Min Speed: "       : "Velocità Min: ",
			"Max Speed: "       : "Velocità Max: ",
			"Avg Speed: "       : "Velocità Media: ",
			"Min Acceleration: ": "Accelerazione Min: ",
			"Max Acceleration: ": "Accelerazione Max: ",
			"Avg Acceleration: ": "Accelerazione Media: ",
			"y: "				: "Altitudine: ",
			"x: "				: "Distanza: ",
			"t: "				: "Data: ",
			"T: "				: "Durata: ",
			"m: "				: "Pendenza: ",
			"v: "				: "Velocità: ",
			"a: "				: "Accelerazione: ",
		};

		L.registerLocale('it', mylocale);
		L.setLocale('it');

		let opts = {
			map: {
				center: [41.4583, 12.7059],
				zoom: 5,
				fullscreenControl: false,
				resizerControl: true,
			},
			elevationControl: {
				url: "https://raruto.github.io/leaflet-elevation/examples/via-emilia.gpx",
				options: {
					theme: "lightblue-theme",
					collapsed: false,
					detached: true,
					summary: "multiline",
					hotline: false,
				},
			},
			layersControl: {
				options: {
					collapsed: false,
				},
			},
		};

		let map = L.map('map', opts.map);

		let controlElevation = L.control.elevation(opts.elevationControl.options).addTo(map);
		let controlLayer = L.control.layers(null, null, opts.layersControl.options);

		controlElevation.on('eledata_loaded', ({layer, name}) => controlLayer.addTo(map) && layer.eachLayer((trkseg) => trkseg.feature.geometry.type != "Point" && controlLayer.addOverlay(trkseg, trkseg.feature && trkseg.feature.properties && trkseg.feature.properties.name || name)));
		
		controlElevation.load(opts.elevationControl.url);
	</script>

	<a href="https://github.com/Raruto/leaflet-elevation" class="view-on-github" style="position: fixed;bottom: 30px;left: calc(50% - 81px);z-index: 9999;"> <img alt="View on Github" src="https://raruto.github.io/img/view-on-github.png" title="View on Github" width="163"> </a>

</body>

</html>
