<!DOCTYPE html>
<html>

<head>
	<title>leaflet-elevation.js</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style>
		html,
		body,
		#map,
		#elevation-div {
			height: 100%;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}

		#map {
			height: 75vh;
			transition: height 0.2s linear;
		}

		#elevation-div {
			height: 100%;
			font: 12px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
		}

		.elevation-wrapper {
			position: relative;
			height: 25vh;
		}
	</style>

	<!-- Leaflet (JS/CSS) -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.2/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.3.2/dist/leaflet.js"></script>
	<!-- D3.js -->
	<script src="https://unpkg.com/d3@4.13.0/build/d3.min.js" charset="utf-8"></script>
	<!-- leaflet-gpx -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.js"></script>
	<!-- leaflet-elevation -->
	<link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation@0.3.9/leaflet-elevation.min.css" />
	<script src="https://unpkg.com/@raruto/leaflet-elevation@0.3.9/leaflet-elevation.min.js"></script>

	<style>
		.height-focus.line,
		.height-focus-label {
			display: none;
		}

		.height-focus.circle-lower {
			stroke: white;
			fill: black;
			/*background: url(https://maps.google.com/mapfiles/kml/pal4/icon25.png);*/
			stroke-width: 3px;
			-webkit-filter: drop-shadow(0 0 5px #000);
			filter: drop-shadow(0 0 5px #000);
		}
	</style>
	<style>
		.gpx-summary {
			font-family: "Lucida Grande", "Lucida Sans Unicode", Verdana, Arial, Helvetica, sans-serif;
			font-size: 12px;
			position: absolute;
			bottom: 0;
			left: 45px;
		}

		.gpx-summary .summaryvalue {
			font-weight: bold;
		}
	</style>
	<style>
		.leaflet-control-attribution.leaflet-control a {
			color: inherit;
			opacity: 0.95;
			font-weight: 600;
		}
	</style>
</head>

<body>
	<div class="elevation-wrapper">
		<div id="elevation-div" class="leaflet-control elevation"></div>

		<div id="gpx-summary" class="gpx-summary"><span class="totlen"><span class="summarylabel">Total Length: </span><span class="summaryvalue">0</span></span> &mdash; <span class="maxele"><span class="summarylabel">Max Elevation: </span><span class="summaryvalue">0</span></span>
			&mdash; <span class="minele"><span class="summarylabel">Min Elevation: </span>
				<span class="summaryvalue">0</span>
			</span>
		</div>
	</div>

	<div id="map"></div>

	<script>
		var opts = {
			map: {
				center: [41.4583, 12.7059],
				zoom: 5,
				markerZoomAnimation: false,
				zoomControl: false,
			},
			zoomControl: {
				position: 'topleft',
			},
			otmLayer: {
				url: 'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
				options: {
					attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
					/*subdomains:"1234"*/
				},
			},
			elevationControl: {
				url: "https://raruto.github.io/leaflet-elevation/examples/via-emilia.gpx",
				options: {
					theme: "magenta-theme", //default: lime-theme
					useHeightIndicator: true, //if false a marker is drawn at map position
					interpolation: d3.curveLinear, //see https://github.com/d3/d3/wiki/
					collapsed: false, //collapsed mode, show chart on click or mouseover
					elevationDiv: "#elevation-div",
					detachedView: true,
				},
			},
			layersControl: {
				options: {
					collapsed: false,
				},
			},
		};

		var map = new L.Map('map', opts.map);

		var baseLayers = {};
		var overlays = {};

		baseLayers.OTM = new L.TileLayer(opts.otmLayer.url, opts.otmLayer.options);

		var controlZoom = new L.Control.Zoom(opts.zoomControl);
		var controlElevation = L.control.elevation(opts.elevationControl.options);
		var controlLayer = L.control.layers(baseLayers, overlays, opts.layersControl.options);

		//controlZoom.addTo(map);
		//controlLayer.addTo(map);

		controlElevation.loadChart(map);
		controlElevation.loadData(opts.elevationControl.url);

		map.addLayer(baseLayers.OTM);

		map.on('eledata_loaded', function(e) {
			var q = document.querySelector.bind(document);
			var track = e.track_info;

			overlays[e.name] = e.layer;
			controlLayer.addOverlay(e.layer, e.name);

			q('.totlen .summaryvalue').innerHTML = track.distance.toFixed(2) + " km";
			q('.maxele .summaryvalue').innerHTML = track.elevation_max.toFixed(2) + " m";
			q('.minele .summaryvalue').innerHTML = track.elevation_min.toFixed(2) + " m";
		});

		map.getContainer().style.height = "0";

		map.on('elechart_change', function(e) {
			map.getContainer().style.height = "75vh";

			setTimeout(function() {
				map.invalidateSize();
			}, 201);

			if (controlElevation._dragStartCoords) return;
			var center = e.data.latlng;
			map.setView(center, map.getZoom());
		}, this);

		document.querySelector('.elevation-wrapper').addEventListener("mouseleave", function() {
			map.getContainer().style.height = "0";
		});

		map.on('overlayadd', function(e) {
			for (var i in overlays) {
				if (e.name != i) {
					(function(ovl) {
						setTimeout(function() {
							map.removeLayer(ovl);
						}, 10);
					})(overlays[i]);
				}
			}
		});
	</script>

	<p style="top: 50%;position: absolute;text-align: center;left: 0;right: 0;font-family: &quot;Lucida Grande&quot;, &quot;Lucida Sans Unicode&quot;, Verdana, Arial, Helvetica, sans-serif;font-style: italic;opacity: 0.5;font-size: 0.9rem;">move mouse
		over the chart...</p>

	<a href="https://github.com/Raruto/leaflet-elevation" class="view-on-github" style="position: fixed;bottom: 10px;left: calc(50% - 88px);z-index: 9999;"> <img alt="View on Github" src="https://raruto.github.io/img/view-on-github.png" title="View on Github"
		  width="163"> </a>

</body>

</html>
